<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Home side</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./components/footer/footer.css" />
    <link rel="stylesheet" href="./components/navbar/navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  </head>
  <body>
    <nav id="navbar"></nav>

    <header class="header-client">
      <br />
      <div class="form-box-client">
        <i class="fas fa-times"></i>
        <div>
          <label for="workType">Qanaqa turdagi ishchi kerak</label>
          <select class="selectUserForm" name="workType" id="workType">
            <option value="">Qaysi kasb egasi kerak</option>
            <option value="elektrik">Elektrik</option>
            <option value="santexnik">Santexnik</option>
          </select>
        </div>
        <!--  -->
        <div>
          <label for="taskType">Qanaqa vazifa bajarsh kerak</label>
          <select class="selectUserForm" name="taskType" id="taskType">
            <option value="">Vazifa turini tanlang</option>
            <option value="knopkna">Выключатель almashtirish</option>
            <option value="chiroq">chiroq almashtirish</option>
            <option value="moreEnergy">Ko'proq vazifa bajarish</option>
          </select>
        </div>
        <!--  -->
        <div>
          <label for="addressSelect">Manzil</label>

          <select class="selectUserForm" id="addressSelect">
            <option value="">Manzilni belgilang/yozing</option>
            <option value="address1">Address 1</option>
            <option value="address2">Address 2</option>
            <option value="address3">Address 3</option>
            <option value="custom">Enter Custom Address</option>
          </select>
          <input
            type="text"
            class="selectUserForm"
            id="customAddressInput"
            placeholder="Enter Custom Address"
            style="display: none"
          />
        </div>
        <!--  -->
        <div>
          <label for="phoneNumberInput">Telefon raqamini kiriting</label>
          <input
            type="text"
            class="selectUserForm"
            id="phoneNumberInput"
            placeholder="Enter Phone Number"
          />
        </div>
        <button id="submitButton">Submit</button>

        <!--  -->
      </div>
      <div class="banner-box-header">
        <img src="./Assets/Dashboard.png" alt="" />
      </div>
      <br />
    </header>

    <main></main>

    <!-- Footer section -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="./script.js"></script>
    <script src="./components/footer/footer.js"></script>
    <script src="./components/navbar/navbar.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"
      integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
